services:
  - type: web
    name: plane-integration
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8080
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: PLANE_BASE_URL
        value: https://api.plane.so
      # Update after the service URL is known
      - key: PLANE_REDIRECT_URI
        value: https://REPLACE_ME.onrender.com/plane/oauth/callback
      - key: DATABASE_URL
        fromDatabase:
          name: plane-integration-db
          property: connectionString
    # Migrations are applied in Docker entrypoint (scripts/entrypoint.sh) across all db/migrations/*.sql

  - type: web
    name: plane-integration-ui
    env: node
    plan: free
    autoDeploy: true
    rootDir: web
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20
      # Server-side proxy base for route handlers
      - key: API_BASE
        value: https://plane-integration.onrender.com
      # Client-side direct calls (only used when not hitting the proxy)
      - key: NEXT_PUBLIC_API_BASE
        value: https://plane-integration.onrender.com

databases:
  - name: plane-integration-db
    plan: free
