services:
  - type: web
    name: plane-integration
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8080
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: PLANE_BASE_URL
        value: https://api.plane.so
      # Update after the service URL is known
      - key: PLANE_REDIRECT_URI
        value: https://REPLACE_ME.onrender.com/plane/oauth/callback
      - key: DATABASE_URL
        fromDatabase:
          name: plane-integration-db
          property: connectionString
    # Migrations are applied in Docker entrypoint (scripts/entrypoint.sh)

databases:
  - name: plane-integration-db
    plan: free
